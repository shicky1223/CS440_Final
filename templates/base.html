<!DOCTYPE html>
<!-- templates/base.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered Therapeutic AI chat interface">
  <title>Therapeutic AI {% block title %}{% endblock %}</title>
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Main Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Site-wide header -->
  <header class="site-header" style="background: var(--bg-secondary); padding: 1rem; text-align: center;">
    <h1 style="color: var(--accent-primary); font-family: 'Inter', sans-serif; margin: 0;">Therapeutic AI</h1>
  </header>

  {% block content %}{% endblock %}

  <!-- Main Script -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
