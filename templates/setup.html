{% extends 'base.html' %}
{% block title %}Setup Profile{% endblock %}
{% block content %}
<div class="setup-card" style="
  max-width:500px; margin:2rem auto; background:#222; padding:2rem; border-radius:8px; box-shadow:0 10px 20px rgba(0,0,0,0.5);">
  <h2 style="color: var(--accent-primary); margin-bottom:1rem; text-align:center;">Complete Your Profile</h2>
  <form method="POST" action="{{ url_for('setup') }}">
    {% for key, label in fields %}
      <div class="form-group" style="margin-bottom:1rem;">
        <label for="{{ key }}" style="display:block; color:#fff; margin-bottom:0.5rem;">{{ label }}</label>
        <input type="text" name="{{ key }}" id="{{ key }}"
               value="" required
               style="width:100%; padding:0.5rem; border-radius:4px; border:none;"/>
      </div>
    {% endfor %}
    <button type="submit" style="width:100%; padding:0.75rem; background:var(--accent-primary); border:none; border-radius:4px; color:#000; font-weight:bold;">Submit</button>
  </form>
</div>
{% endblock %}
